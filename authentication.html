<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Xác thực người dùng</h1>
    <div class="g-recaptcha" data-sitekey="6LeaKmAqAAAAAHMqcHgrkUj8juX58BEgUw5UNw-I" data-callback="onRecaptchaSuccess"></div>

    <script>
        function onRecaptchaSuccess(token) {
            // Lấy URL từ tham số trên trang
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('url');

            if (redirectUrl) {
                // Chuyển hướng đến trang người dùng với trạng thái xác thực thành công
                window.location.href = `${redirectUrl}?status=true`;
            }
        }
    </script>
</body>
</html>
