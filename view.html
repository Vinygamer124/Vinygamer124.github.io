<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem tập tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
    <script>
        const viewFile = () => {
            const fileIdInput = document.getElementById('file-id-input').value;
            const fileId = atob(fileIdInput); // Giải mã mã ID
            const storageName = 'storageName'; // Giữ nguyên tên kho
            const storageData = JSON.parse(localStorage.getItem(storageName));
            const file = storageData.files[fileId];

            if (file) {
                document.getElementById('file-content').innerHTML = `<iframe src="${file.content}" style="width:100%; height:100%;"></iframe>`;
            } else {
                document.getElementById('file-content').innerHTML = "<h2>Tập tin không tìm thấy!</h2>";
            }
        };
    </script>
</head>
<body>
    <h1>Xem Tập Tin</h1>
    <input type="text" id="file-id-input" placeholder="Nhập ID tập tin">
    <button onclick="viewFile()">Xem Tập Tin</button>
    <div id="file-content" style="margin-top: 20px;"></div>
</body>
</html>
